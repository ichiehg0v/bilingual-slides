<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronized Dual Language Slides</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slides-container">
        <div class="slide-section" id="leftSlides">
            <!-- Left slides (first language) -->
            <img src="left/[面海松] 活動行前線上訓練暨破冰交流活動.png" alt="Left Slide" class="active slide-image">
        </div>
        <div class="slide-section" id="rightSlides">
            <!-- Right slides (second language) -->
            <img src="right/9_12 面海松週五公務員交流專場.png" alt="Right Slide" class="active slide-image">
        </div>
    </div>
    
    <div class="controls">
        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <span id="slideCounter">1 / 1</span>
            <button id="nextBtn">Next</button>
        </div>
        <div class="info">
            <p>Click anywhere on slides, use arrow keys, or mousewheel to navigate</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
